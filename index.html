<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>albin store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 15px;
      background: rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff6b6b;
      transform: scale(1.05);
    }
    .shop-section {
      display: none;
      padding: 30px;
    }
    .brands {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s;
    }
    .card:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <header>
    <input type="text" placeholder="🔍 Search phones, chargers...">
  </header>

  <div class="hero">
    <h1>Welcome to albin store</h1>
    <p>Trusted refurbished phones & accessories</p>
    <button class="btn" onclick="showShop()">Shop Now</button>
  </div>

  <div class="shop-section" id="shop">
    <h2>Choose a Brand</h2>
    <div class="brands">
      <div class="card">📱 Apple</div>
      <div class="card">📱 Samsung</div>
      <div class="card">📱 OnePlus</div>
      <div class="card">📱 Xiaomi</div>
      <div class="card">🔌 Chargers</div>
      <div class="card">🎧 Accessories</div>
    </div>
  </div>
  
  <script>
    function showShop() {
      document.querySelector(".hero").style.display = "none";
      document.getElementById("shop").style.display = "block";
    }
  </script>

</body>
</html>

<style>
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product-card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  border-radius: 8px;
}

.product-card button {
  margin-top: 10px;
  padding: 8px 15px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
